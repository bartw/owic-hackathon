<form>
    <div class="form-group">
        <input class="form-control" name="search" placeholder="Search" [(ngModel)]="petFiltering.searchString" (ngModelChange)="updateFiltering()">
    </div>
    <div class="form-group">
        <select class="form-control" name="kind" [(ngModel)]="petFiltering.kindFilter" (ngModelChange)="updateFiltering()">
            <option value="">All</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="chicken">Chicken</option>
        </select>
    </div>
</form>
